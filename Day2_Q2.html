<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Div Component with Border</title>
<style>
    .box {
        width: 200px; 
        height: 100px; 
        border: 3px solid #FF0000; 
        border-radius: 15px; 
        padding: 200px; 
        box-sizing: border-box;
    }
</style>
</head>
<body>
    
    <div class="box">
       <b>Box </b>
    </div>
</body>
</html>
