<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Div with Positioning</title>
  <style>
    /* Custom styles go here */
    .styled-div {
      width: 200px;
      height: 150px;
      border: 2px solid #333;
      position: relative;
      left: 100px;
      top: 200px;
      background-color: #f0f0f0;
      padding: 20px;
      box-sizing: border-box; /* Include padding in the width and height */
    }
  </style>
</head>
<body>
  <div class="styled-div">
    <p>This is a styled div with position relative.</p>
  </div>
</body>
</html>
